<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST">
        <label for="from_currency">From Currency (e.g., USD):</label>
        <input type="text" name="from_currency" id="from_currency" required>
        <br>
        <label for="to_currency">To Currency (e.g., EUR):</label>
        <input type="text" name="to_currency" id="to_currency" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amount" required>
        <br>
        <input type="submit" value="Convert">
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% elif converted_result is not none %}
        <p>Converted amount: {{ converted_result }} {{ to_currency }}</p>
    {% endif %}
</body>
</html>
